<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F0F4F8" stroke="#2563EB" stroke-width="2"/>
  
  <!-- House shape -->
  <g transform="translate(100, 100)">
    <!-- Roof -->
    <polygon points="0,-50 -45,-10 45,-10" fill="#2563EB"/>
    
    <!-- House body -->
    <rect x="-40" y="-10" width="80" height="60" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="-12" y="20" width="24" height="30" fill="#1E40AF" stroke="#2563EB" stroke-width="1"/>
    <circle cx="-4" cy="35" r="2" fill="#FCD34D"/>
    
    <!-- Windows -->
    <rect x="-30" y="-5" width="16" height="16" fill="#60A5FA" stroke="#2563EB" stroke-width="1"/>
    <line x1="-22" y1="-5" x2="-22" y2="11"/>
    <line x1="-30" y1="3" x2="-14" y2="3"/>
    
    <rect x="14" y="-5" width="16" height="16" fill="#60A5FA" stroke="#2563EB" stroke-width="1"/>
    <line x1="22" y1="-5" x2="22" y2="11"/>
    <line x1="14" y1="3" x2="30" y2="3"/>
    
    <!-- Happy face elements -->
    <!-- Left eye -->
    <circle cx="-18" cy="5" r="2" fill="#FCD34D"/>
    <!-- Right eye -->
    <circle cx="18" cy="5" r="2" fill="#FCD34D"/>
    
    <!-- Smile -->
    <path d="M -12 12 Q 0 18 12 12" stroke="#FCD34D" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2563EB">
    Happy HOA
  </text>
</svg>
