name: CCP-00 AppShell Hardening Checks

on:
  pull_request:
    paths:
      - 'lib/contracts/**'
      - 'lib/context/**'
      - 'lib/hooks/**'
      - 'lib/components/EntitlementGate.tsx'
      - 'app/C001-AppShell.tsx'
      - 'tests/hooks/useAppShell.test.ts'
      - 'e2e/appshell.spec.ts'
      - 'scripts/contract-scan.ts'
      - '.github/workflows/ccp-00-checks.yml'

strategy:
  matrix:
    node-version: [18.x, 20.x]

jobs:
  contract-and-lint:
    name: Contract Scan & Lint (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run contract-scan
        run: pnpm run contract-scan

      - name: Run ESLint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

  unit-tests:
    name: Unit Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Unit tests (jest)
        run: pnpm test -- --ci --reporters=default tests/hooks/useAppShell.test.ts

  e2e-smoke:
    name: E2E Smoke Test (Headless)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run basic E2E smoke (headless)
        run: pnpm run e2e -- --project=chromium --grep @appshell --reporter=dot
        env:
          BASE_URL: http://localhost:3000

  upload-artifacts:
    name: Upload Test Artifacts
    runs-on: ubuntu-latest
    needs: [contract-and-lint, unit-tests, e2e-smoke]
    if: always() && (failure() || cancelled())
    steps:
      - uses: actions/checkout@v4

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ccp-00-failure-logs
          path: |
            test-results/**
            playwright-report/**
          retention-days: 7
